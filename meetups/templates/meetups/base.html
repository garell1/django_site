{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="shortcut icon" href="{% static 'meetups/images/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
  {% block css_style %}{% endblock css_style %}
</head>
<body>
  <header id="main-header">
    <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
    <h1>{% block main_heading %}{% endblock main_heading %}</h1>
    {% block header_content %}{% endblock header_content %}
  </header>
  <main>
    {% block body %}{% endblock body %}
  </main>
  <footer>

  </footer> 
</body>
</html>
